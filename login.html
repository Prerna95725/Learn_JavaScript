<div className='bg-dark wrapper d-flex align-items-center justify-content-center w-100'>
     <div className='login'>
        <h2 className='mb-3'>Login</h2>
        <form>
        
        <div className='form-group mb-2'>
            <label htmlFor='email' className='form-label'>Username</label>
            <input type="email" name="username" className='form-control-sm w-100'></input>
        </div>

        <div className='form-group mb-2'>
            <label htmlFor='password' className='form-label'>Password</label>
            <input type="password"  name="password" className='form-control-sm w-100'></input>
        </div>
        <button className='btn btn-success mt-3 block w-100 form-label' type='submit' onClick={this.clickLogin}>Login</button>
        </form>
     </div>
     </div>
